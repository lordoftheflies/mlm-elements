<!doctype html>
<html>
    <head>
        <title>mlm-network-view demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

        <link rel="import" href="../mlm-elements-all.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>
    <body>

        <div class="vertical-section-container centered">
            <h3>Basic mlm-network-view Demo</h3>
            <!--<template is="dom-bind">-->
            <demo-snippet>
                <template>
                    <!--<template is="dom-bind">-->
                        <iron-ajax id="genocideIronAjax" 
                                   url="/data/addressbook/genocide" 
                                   params="[[genocideRequestParams]]" 
                                   last-response="{{parents}}" 
                                   auto>

                        </iron-ajax>
                        <iron-ajax id="childrenIronAjax" 
                                   url="/data/addressbook/children" 
                                   params="[[childrenRequestParams]]" 
                                   last-response="{{children}}" 
                                   auto>

                        </iron-ajax>
                        [[selectedName]]
                        [[selectedAccountId]]
                        [[selectedName]]

                        <mlm-network-view 
                            id="networkPage"
                            name="network-view" 
                            genocide-request-params="[[genocideRequestParams]]"
                            children-request-params="[[childrenRequestParams]]"
                            account-id="accountId" 
                            parents="{{parents}}"
                            children="{{children}}"
                            selected-name="{{selectedName}}"
                            selected-role="{{selectedRole}}"
                            selected-account-id="{{memberId}}">
                        </mlm-network-view>
                    </template>
                <!--</template>-->
            </demo-snippet>
            <!--</template>-->
        </div>

    </body>
</html>
