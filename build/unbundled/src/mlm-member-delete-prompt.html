</head><body><dom-module id="mlm-member-delete-prompt">

    <template>
        <style include="plutonium-shared-styles">
            :host {
                display: block;
                @apply(--layout-vertical);
            }

        </style>
        <paper-dialog id="dialog" class="plutonium widget" modal="" entry-animation="scale-up-animation" exit-animation="scale-down-animation" with-backdrop="">
            <paper-toolbar>
                <h2 id="memberEraseConfirmDialogTitle">Delete member</h2>
            </paper-toolbar>
            <form id="form" is="iron-form" verbose="" content-type="application/json" method="post" action="[[action]]" handle-as="json">
                <div id="memberEraseConfirmDialogText" class="card-content">
                    Are you sure delete member [[subjectName]]?
                </div>
                <input name="owner" type="hidden" value="{{ownerId}}">
                <input name="subject" type="hidden" value="{{subjectId}}">
                <div class="layout horizontal">
                    <div class="flex"></div>
                    <paper-button class="end-justified" id="memberEraseConfirmDialogCancelButton" raised="" dialog-dismiss="">Cancel</paper-button>
                </div>
                <paper-fab id="memberEraseConfirmDialogAcceptButton" icon="done" dialog-confirm="" raised="" on-tap="onPrompted">
                    
                </paper-fab>

            </form>


        </paper-dialog>

    </template>

    <script>Polymer({is:"mlm-member-delete-prompt",behaviors:[],properties:{action:{type:String,notify:!0},subjectName:{type:String,notify:!0},ownerId:{type:String,notify:!0},subjectId:{type:String,notify:!0}},onPrompted:function(){this.$.form.submit(),console.log("Delete member prompted.")},show:function(){this.$.dialog.open()}});</script>

</dom-module></body></html>
