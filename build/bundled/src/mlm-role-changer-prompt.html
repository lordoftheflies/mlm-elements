<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/plutonium-authentication/plutonium-authentication-elements.html">
<link rel="import" href="mlm-shared-styles.html">
<link rel="import" href="../bower_components/plutonium-elements/plutonium-elements.html">

</head><body><dom-module id="mlm-role-changer-prompt">

    <template>
        <style include="plutonium-shared-styles">
            :host {
                display: block;
            }

            :host paper-dialog form {
                
            }

        </style>
        <paper-dialog id="dialog" modal="" class="plutonium widget" entry-animation="scale-up-animation" exit-animation="scale-down-animation" with-backdrop="">
            <paper-toolbar>
                <h2 id="dialogTitle">Promote administrator</h2>
            </paper-toolbar>
            <form id="form" is="iron-form" verbose="" content-type="application/json" method="post" action="[[action]]" handle-as="json">
                <div class="layout vertical">
                    <span id="changeRoleTitle">Are you surely {{operationName}} {{subjectName}} to {{roleName}}?</span>

                    <input name="owner" type="hidden" value="{{ownerId}}">
                    <input name="subject" type="hidden" value="{{subjectId}}">
                    <div class="horizontal layout">
                        <div class="flex"></div>
                        <paper-button raised="" id="promoteAdminDialogCancelButton" dialog-dismiss="">Cancel</paper-button>
                    </div>
                </div>
                <paper-fab id="promoteAdminDialogAcceptButton" icon="done" dialog-confirm="" raised="" on-tap="onPrompted"></paper-fab>
            </form>

            
        </paper-dialog>

    </template>

    <script>Polymer({is:"mlm-role-changer-prompt",behaviors:[PlutoniumBehaviors.AuthorizationBehavior],properties:{action:{type:String,notify:!0},operationName:{type:String,notify:!0},roleName:{type:String,notify:!0},subjectName:{type:String,notify:!0},ownerId:{type:String,notify:!0},subjectId:{type:String,notify:!0}},onPrompted:function(){this.$.form.submit(),console.log("Authorization role change prompted.")},show:function(){this.$.dialog.open()}});</script>

</dom-module></body></html>
