<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="mlm-shared-styles.html">



</head><body><dom-module id="mlm-about-view">

    <template>

        <style include="mlm-shared-styles">
            :host {
                display: block;
                @apply(--layout-vertical);
            }
        </style>

        <paper-card id="authorsCard" heading="Authors &amp; contributors">
            <ul>
                <template is="dom-repeat" items="[[authors]]">
                    <li>
                        <span>{{item.name}}</span> (<span>{{item.email}}</span>)
                    </li>
                </template>
            </ul>
        </paper-card>
        <paper-card id="maintenanceCard" heading="Webmaster &amp; maintenance">
            <ul>
                <template is="dom-repeat" items="[[administrators]]">
                    <li>
                        <span>{{item.name}}</span> (<span>{{item.email}}</span>)
                    </li>
                </template>
            </ul>
        </paper-card>

    </template>

    <script>"use strict";Polymer({is:"mlm-about-view",behaviors:[],properties:{authors:{type:Array,notify:!0,value:function(){return[{login:"lordoftheflies",name:"Hegedűs László",email:"heglas11@gmail.com"}]}},administrators:{type:Array,notify:!0,value:function(){return[{login:"paradox",name:"Péczely Balázs",email:"balazs.peczely@digitaldefense.hu"}]}}},ready:function(){console.log(this.is+" is ready.")}});</script>

</dom-module></body></html>
